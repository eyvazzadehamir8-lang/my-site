<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>وبسایت نهایی</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="blur-nav">
  <div class="logo">لوگو</div>
  <div class="nav-links">
    <a href="#home">خانه</a>
    <a href="#about">درباره</a>
    <a href="#services">خدمات</a>
    <a href="#contact">تماس</a>
  </div>
</nav>

<section id="home" class="section home blur-bg">
  <div class="content blur-card">
    <h1>به وبسایت ما خوش آمدید</h1>
    <p>یک تجربه کاربری جذاب و مدرن</p>
  </div>
</section>

<section id="about" class="section about blur-bg">
  <div class="container blur-card">
    <img src="https://via.placeholder.com/300" alt="درباره ما">
    <div class="text">
      <h2>درباره ما</h2>
      <p>ما تیمی حرفه‌ای هستیم که خدمات طراحی وب با کیفیت ارائه می‌دهیم.</p>
    </div>
  </div>
</section>

<section id="services" class="section services blur-bg">
  <h2>خدمات ما</h2>
  <div class="cards">
    <div class="card blur-card">طراحی وب</div>
    <div class="card blur-card">UI/UX مدرن</div>
    <div class="card blur-card">سئو و بهینه‌سازی</div>
    <div class="card blur-card">طراحی لوگو</div>
    <div class="card blur-card">توسعه اپلیکیشن</div>
  </div>
</section>

<section id="contact" class="section contact blur-bg">
  <h2>تماس با ما</h2>
  <form class="blur-card">
    <input type="text" placeholder="نام شما" required>
    <input type="email" placeholder="ایمیل" required>
    <textarea placeholder="پیام شما" required></textarea>
    <button type="submit">ارسال</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
